<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --primary-color: #1e40af;
      --primary-hover: #1e3a8a;
      --background-light: #f9fafb;
      --input-bg: #ffffff;
      --input-border: #d1d5db;
      --input-focus-border: #2563eb;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background-light);
      color: #334155;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }
    header {
      width: 100%;
      background: var(--primary-color);
      color: white;
      padding: 2rem 1.5rem;
      font-weight: 700;
      font-size: 2.25rem;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow);
      user-select: none;
    }
    main {
      max-width: 1100px;
      width: 100%;
      margin-top: 2rem;
      padding: 0 1.5rem;
    }
    /* Map section full width */
    .map-container {
      width: 100vw;
      max-width: 100vw;
      margin-left: calc(-50vw + 50%);
      height: 400px;
      border-radius: 0 0 1rem 1rem;
      box-shadow: 0 6px 20px var(--shadow);
      overflow: hidden;
      user-select: none;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    /* Contact form container */
    .form-wrapper {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px var(--shadow);
      padding: 3rem 3rem 4rem 3rem;
      margin: 3rem auto 0;
      max-width: 700px;
      user-select: none;
    }
    .form-wrapper h2 {
      font-weight: 700;
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 0.75rem;
      text-align: center;
      user-select: text;
    }
    .form-wrapper p.description {
      font-weight: 400;
      font-size: 1.15rem;
      color: #64748b;
      text-align: center;
      margin-bottom: 2.5rem;
      line-height: 1.5;
      user-select: text;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      user-select: none;
    }
    .form-row label {
      flex: 0 0 140px;
      font-weight: 600;
      font-size: 1rem;
      color: #475569;
      user-select: text;
      white-space: nowrap;
    }
    .form-row input,
    .form-row textarea {
      flex: 1 1 auto;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 400;
      border-radius: 0.75rem;
      border: 1.5px solid var(--input-border);
      background: var(--input-bg);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
      resize: vertical;
      min-height: 44px;
    }
    .form-row input:focus,
    .form-row textarea:focus {
      outline: none;
      border-color: var(--input-focus-border);
      box-shadow: 0 0 10px var(--input-focus-border);
      background: #fefefe;
    }
    textarea {
      min-height: 140px;
    }
    /* For message row - full width container */
    .form-row.message-row {
      flex-direction: column;
      align-items: stretch;
    }
    .form-row.message-row label {
      margin-bottom: 0.5rem;
      white-space: normal;
      flex: none;
    }
    /* Submit button */
    button[type="submit"] {
      margin-top: 10px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 1rem 0;
      font-weight: 700;
      font-size: 1.25rem;
      border-radius: 2rem;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      box-shadow: 0 10px 28px rgba(30, 64, 175, 0.7);
    }
    button[type="submit"]:focus-visible {
      outline: 3px solid #1e40af;
      outline-offset: 3px;
    }
    /* Floating quick link */
    .quick-link {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      background: var(--primary-color);
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
      color: white;
      font-size: 32px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      border: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1100;
    }
    .quick-link:hover,
    .quick-link:focus-visible {
      background: #1e40af;
      box-shadow: 0 12px 30px rgba(30, 64, 175, 0.8);
      outline: none;
    }
    .quick-link:focus-visible {
      outline: 3px solid #fbbf24;
      outline-offset: 3px;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .form-wrapper {
        padding: 2rem 1.5rem 3rem 1.5rem;
        max-width: 100%;
      }
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }
      .form-row label {
        margin-bottom: 0.5rem;
        flex: none;
        white-space: normal;
      }
      .form-row input,
      .form-row textarea {
        flex: 1 1 auto;
      }
    }
  </style>
</head>
<body>
  <header>Contact Us</header>

  <main>
    <section class="map-container" aria-label="Map showing location of 560 East Pine Knoll Dr, Flagstaff, US">
      <iframe
        src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_EMBED_API_KEY&q=560+East+Pine+Knoll+Dr,+Flagstaff,+US"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Map to 560 East Pine Knoll Dr, Flagstaff, US"
      ></iframe>
    </section>

    <section class="form-wrapper" aria-labelledby="contactFormTitle">
      <h2 id="contactFormTitle">Contact Form</h2>
      <p class="description">Fill out the form below and our team will get back to you promptly. We look forward to hearing from you!</p>

      <form id="contactForm" aria-label="Contact form to submit user details" novalidate>
        <div class="form-row">
          <label for="firstName">First Name <sup aria-label="required">*</sup></label>
          <input type="text" id="firstName" name="firstName" required autocomplete="given-name" placeholder="John" />
        </div>

        <div class="form-row">
          <label for="lastName">Last Name <sup aria-label="required">*</sup></label>
          <input type="text" id="lastName" name="lastName" required autocomplete="family-name" placeholder="Doe" />
        </div>

        <div class="form-row">
          <label for="email">Email <sup aria-label="required">*</sup></label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="john.doe@example.com" />
        </div>

        <div class="form-row">
          <label for="contactNumber">Contact Number <sup aria-label="required">*</sup></label>
          <input type="tel" id="contactNumber" name="contactNumber" required autocomplete="tel" pattern="^\+?[\d\s\-]{7,15}$" placeholder="+1 234 567 8901" />
        </div>

        <div class="form-row">
          <label for="organization">Organization / Company</label>
          <input type="text" id="organization" name="organization" autocomplete="organization" placeholder="Acme Corp" />
        </div>

        <div class="form-row">
          <label for="designation">Designation</label>
          <input type="text" id="designation" name="designation" placeholder="Manager" />
        </div>

        <div class="form-row message-row">
          <label for="message">Message / Inquiry</label>
          <textarea id="message" name="message" placeholder="Your message or inquiry here..."></textarea>
        </div>

        <button type="submit" aria-label="Submit contact form">Submit</button>
      </form>
    </section>
  </main>

  <button
    class="quick-link"
    aria-label="Schedule a meeting with Lab Manager"
    title="Schedule a meeting with Lab Manager"
    id="scheduleMeetingBtn"
  >
    
  </button>

  <script>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1630.5722475935286!2d-111.65083187278731!3d35.17795097329053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872d8f7134435d4f%3A0xc8afc8bfc38c6214!2sEngineering%20Projects%2C%20560%20E%20Pine%20Knoll%20Dr%2C%20Flagstaff%2C%20AZ%2086011!5e0!3m2!1sen!2sus!4v1764981077183!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    const form = document.getElementById('contactForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const formData = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        email: form.email.value.trim(),
        contactNumber: form.contactNumber.value.trim(),
        organization: form.organization.value.trim(),
        designation: form.designation.value.trim(),
        message: form.message.value.trim(),
      };

      alert(`Thank you for contacting us, ${formData.firstName}! Your message has been submitted.`);
      form.reset();
    });

    document.getElementById('scheduleMeetingBtn').addEventListener('click', () => {
      const calendarUrl = 'https://calendly.com/lab-manager/meeting';
      window.open(calendarUrl, '_blank', 'noopener,noreferrer');
    });
  </script>
</body>
</html>
